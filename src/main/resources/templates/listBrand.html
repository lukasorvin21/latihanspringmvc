<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>List Brand</title>

	<style>
	table {
	  font-family: arial, sans-serif;
	  border-collapse: collapse;
	  width: 100%;
	}
	
	td, th {
	  border: 1px solid #dddddd;
	  text-align: left;
	  padding: 8px;
	}
	
	tr:nth-child(even) {
	  background-color: #dddddd;
	}
</style>
</head>
<body>
	
	<table>
	  <tr>
	    <th>ID</th>
	    <th>Name</th>
	    <th>Product Type</th>
	    <th>Action</th>
	  </tr>
	  <tr th:each="brand : ${listBrand}">
	  	<td th:text="${brand.id}"></td>
	  	<td th:text="${brand.name}"></td>
	  	<td th:text="${brand.product_type}"></td>
	  	<td> <a href="#">Edit</a> <a href="#">Delete</a> 

  			  
	  	</td>
	  	
	  </tr>
	  	
	</table>

</body>
</html>
